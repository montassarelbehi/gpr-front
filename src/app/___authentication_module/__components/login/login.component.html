
  <div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cin.valid }">
            <label for="username">Numero de carte d'identit√© CIN</label>
            <input type="text" class="form-control" name="cin" [(ngModel)]="model.cin" #cin="ngModel" required />
            <div *ngIf="f.submitted && !cin.valid" class="help-block">CIN est requis</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Mot de passe </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Le Mot de passe est requis</div>
        </div>
        <div class="form-group">
