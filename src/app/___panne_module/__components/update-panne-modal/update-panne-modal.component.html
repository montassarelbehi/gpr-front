<div id="update-panne-modal" class="modal" role="dialog">
  <div class="modal-dialog">

    <!--  modal contenet -->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Mettre Ã  jour une panne</h4>
        </div>

        <div class="modal-body">
          <form [formGroup]="panneForm" class="form" novalidate>

              <div class="form-group">
                  <label class="center-clock">reference: </label>
                  <input class="form-control" formControlName="reference" disabled />
                  <div *ngIf="formErrors.reference" class="alert alert-danger" >
                      {{formErrors.reference}}
                  </div>
              </div>

              <div class="form-group">
                  <label class="center-clock">matricule: </label>
                  <input class="form-control" formControlName="matricule" disabled />
                  <div *ngIf="formErrors.matricule" class="alert alert-danger" >
                      {{formErrors.matricule}}
                  </div>
              </div>

              <div class="form-group">
                  <label class="center-clock">dateOccurence: </label>
                  <input class="form-control" formControlName="dateOccurence"  />
                  <div *ngIf="formErrors.dateOccurence" class="alert alert-danger" >
                      {{formErrors.dateOccurence}}
                  </div>
              </div>

              <div class="form-group">
                  <label class="center-clock">cause: </label>
                  <input class="form-control" formControlName="cause"  />
                  <div *ngIf="formErrors.cause" class="alert alert-danger" >
                      {{formErrors.cause}}
                  </div>
              </div>
			  
			  <div class="form-group">
                  <label class="center-clock">description: </label>
                  <input class="form-control" formControlName="description"  />
                  <div *ngIf="formErrors.description" class="alert alert-danger" >
                      {{formErrors.description}}
                  </div>
              </div>


          </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="onSubmit(selectedPanne.id)" >valider</button>
            <button type="button" class="btn" data-dismiss="modal">fermer</button>
        </div>
        
    </div> <!-- end modal content -->
  </div>
</div>
